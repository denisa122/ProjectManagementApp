name: Node.JS CI/CD

on: 
  push:
    branches: [main]

jobs:

  test:

    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies, build project and run tests
        run: |
          npm install
          npm test
        env:
          DBHOST: ${{ secrets.DBHOST }}
          TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}

  deploy:

    name: Deploy
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Trigger deployment on Render.com
        run: |
          curl -X PATCH "https://api.render.com/v1/services/${{ secrets.SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json" \
          -H "Content-Type: application/json" \
          -d "{}" \
          -v

      - name: Check deployment status
        run: |
          sleep 60  # wait for 60 seconds to allow deployment to start
          curl -X GET "https://api.render.com/v1/services/${{ secrets.SERVICE_ID }}" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json" \
          -v

      - name: Verify deployment
        run: |
          DEPLOY_STATUS=$(curl -s -X GET "https://api.render.com/v1/services/${{ secrets.SERVICE_ID }}" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json" | jq -r '.serviceDetails.healthCheckPath')
          if [ "$DEPLOY_STATUS" != "200" ]; then
            echo "Deployment failed or is not healthy."
            exit 1
          else
            echo "Deployment succeeded and is healthy."
          fi
